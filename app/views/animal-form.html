<form name="animalForm" ng-cloak ng-submit="ctrl.save()">
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-input-container class="md-block" flex>
        <label>I am a</label>
        <md-select name="animalType" ng-model="ctrl.animal.type" required ng-disabled="ctrl.edit">
          <md-option ng-repeat="type in ctrl.animalTypes | orderBy: 'AnimalTypeDescription'" ng-value="type">
            {{ type.AnimalTypeDescription}}
          </md-option>
        </md-select>
        <div ng-messages="animalForm.animalType.$error" role="alert" multiple>
          <div ng-message="required" class="alert">
            We need to know what you are.
          </div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex>
        <label>I live in...</label>
        <md-select name="zoo" ng-model="ctrl.animal.zoo" required>
          <md-option ng-repeat="zoo in ctrl.zoos | orderBy: 'ZooName'" ng-value="zoo">
            {{ zoo.ZooName }}
          </md-option>
        </md-select>
        <div ng-messages="animalForm.zoo.$error" role="alert" multiple>
          <div ng-message="required" class="alert">
            We need to know where you live.
          </div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex>
        <label>My name is</label>
        <input name="name" ng-model="ctrl.animal.AnimalName" required>
        <div ng-messages="animalForm.name.$error" role="alert" multiple>
          <div ng-message="required" class="alert">
            We need to know your name.
          </div>
        </div>
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button class="md-raised md-primary" type="submit">
      Save
    </md-button>
    <md-button class="md-raised" ng-click="ctrl.cancel()">
      Cancel
    </md-button>
  </md-dialog-actions>
</form>
